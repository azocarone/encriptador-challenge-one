<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <meta name="description" content="Challenge ONE G3 | Principiante en programación - Sprint 1">
    <meta name="author" content="José AZÓCAR">

    <!-- Fuente proyecto: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Referencias CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <main class="main">

        <figure class="main__section main__section--small">
            <img src="img/logo.svg" alt="Logo Alura">
        </figure>

        <div class="main__section main__section--large">
            <textarea class="main__textarea">Ingrese el texto aquí</textarea>

            <div class="main__info">
                <img class="main__info-icon" src="img/exclamation.svg" alt="Icono exclamación">
                <p class="main__info-text">Solo letras minúsculas y sin caracteres especiales.</p>
            </div>

            <div class="main__button">
                <button class="main__btn main__btn--encrypt" onclick="btnEncrypt()">Encriptar</button>
                <button class="main__btn main__btn--decrypt main__btn--disabled"
                    onclick="btnDecrypt()">Descifrar</button>
            </div>
        </div>

        <div class="main__section main__section--medium">

            <div class="main__message">
                <img class="main__message-image" src="img/cryptoman.png" alt="Imagen criptógrafo">
                <p class="main__message-error">Ningún mensaje fue encontrado</p>
                <p class="main__message-suggestion">Ingrese el texto que deseé encriptar o descifrar.</p>
            </div>

            <div class="main__button">
                <button class="main__btn main__btn--copy main__btn--hidden" onclick="btnCopy()">Copiar</button>
            </div>

        </div>

    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__container__section">
                <img class="footer-section__image" src="img/azocarone.svg" alt="Logo José AZÓCAR (azocarone)">
                <p>© 2022-2023 </p>
                <p>José AZÓCAR (azocarone)</p>
            </div>
            <div class="footer__container__section footer__container__section--column">
                <h1>Encriptador de Texto</h1>
                <p>Challenge ONE G3 | Principiante en programación - Sprint 1</p>
            </div>
            <div class="footer__container__section">
                <img class="footer-section__image" src="img/logo_oracleAlura-es.svg" alt="Logo Oracle + Alura Latam">
            </div>
        </div>
    </footer>

</body>

</html>
