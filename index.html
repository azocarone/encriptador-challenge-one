<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <meta name="description" content="Challenge ONE G3 | Principiante en programación - Sprint 1">
    <meta name="author" content="José AZÓCAR">

    <!-- Fuente proyecto: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Referencias CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    
    <main class="main">
        <div class="main__container">
            <div class="section section--small">
                <img class="section__logo" src="img/logo.svg" alt="Logo Alura">
            </div>
            <div class="section section--large">
                <textarea class="section__textarea">Ingrese el texto aquí</textarea>
                <div class="instruction-container">
                    <img class="instruction-container__icon" src="img/exclamation.svg" alt="Icono exclamación">
                    <p class="instruction-container__message">Solo letras minúsculas y sin caracteres especiales.</p>
                </div>
                <div class="button-container">
                    <button class="button button--encrypt" onclick="btnEncrypt()">Encriptar</button>
                    <button class="button button--decrypt button--disabled" onclick="btnDecrypt()">Descifrar</button>
                </div>
            </div>
            <div class="section section--medium">
                <div class="message-container">
                    <img class="message-container__image" src="img/cryptoman.png" alt="Imagen criptógrafo">
                    <p class="message-container__error">Ningún mensaje fue encontrado</p>
                    <p class="message-container__suggestion">Ingrese el texto que deseé encriptar o descifrar.</p>
                </div>
                <div class="button-container">
                    <button class="button button--copy button--hidden" onclick="btnCopy()">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__container__section">
                <img class="footer-section__image" src="img/azocarone.svg" alt="Logo José AZÓCAR (azocarone)">
                <p>© 2022-2023 </p>
                <p>José AZÓCAR (azocarone)</p>
            </div>
            <div class="footer__container__section footer__container__section--column">
                <h1>Encriptador de Texto</h1>
                <p>Challenge ONE G3 | Principiante en programación - Sprint 1</p>
            </div>
            <div class="footer__container__section">
                <img class="footer__container__img" src="img/logo_oracleAlura-es.svg" alt="Logo Oracle + Alura Latam">
            </div>
        </div>
    </footer>

</body>

</html>
