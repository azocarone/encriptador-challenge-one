<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Encriptador de Texto</title>
    <meta name="author" content="José AZÓCAR">
    <meta name="description" content="Challenge ONE - Encriptador de Texto">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
</head>

<body>
    <main>

        <header>
            <img src="img/logo.svg" alt="Logo Alura">
            <h1>Encriptador de Texto</h1>
        </header>

        <article>
            <textarea class="input-area">Ingrese el texto aquí</textarea>
            <div class="indicaciones">
                <img src="img/exclamation.svg" alt="Icono exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botonera">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </article>

        <aside>
            <div>
                <div class="output-area"></div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </aside>

        <footer>
            <div>
                <img src="img/azocarone.svg" alt="Logo azocarONE - José AZÓCAR">
                <p>© 2022 azocarONE - José AZÓCAR.</p>
            </div>
            <p>Challenge ONE G3 Sprint 1 | Principiante en programación.</p>
            <img src="img/logo_oracleAlura-es.svg" alt="Logo Oracle + Alura Latam">
        </footer>

    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
